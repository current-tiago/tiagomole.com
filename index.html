<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiago branco mole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #FF2400;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            text-transform: lowercase;
            transition: transform 0.3s ease;
        }
        
        h1:hover {
            transform: scale(1.05);
        }
        
        .tagline {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0.9;
            text-transform: lowercase;
            transition: transform 0.3s ease;
        }
        
        .tagline:hover {
            transform: scale(1.05);
        }
        
        .description {
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.8;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-transform: lowercase;
            transition: transform 0.3s ease;
        }
        
        .description:hover {
            transform: scale(1.05);
        }
        
        .contact {
            font-size: 0.9rem;
            font-weight: 300;
            opacity: 0.7;
            text-transform: lowercase;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        
        .contact:hover {
            transform: scale(1.05);
        }
        
        .work-link {
            font-size: 1rem;
            font-weight: 300;
            text-transform: lowercase;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: auto;
            padding-bottom: 0.1rem;
            opacity: 0.8;
            transition: opacity 0.3s ease, border-bottom 0.3s ease, transform 0.3s ease;
        }
        
        .work-link:hover {
            opacity: 1;
            border-bottom-color: white;
            transform: scale(1.05);
        }
        
        a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: border-color 0.3s ease;
        }
        
        a:hover {
            border-bottom-color: white;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Normal site content -->
    <div class="container">
        <h1>tiago branco mole</h1>
        <div class="tagline">aspiring economist & entrepreneur</div>
        <div class="description">
            writing about macroeconomics and history, exploring the intersections of finance, politics and human thought
        </div>
        <div class="contact">
            <a href="mailto:tiagobrancomole@gmail.com">tiagobrancomole@gmail.com</a>
        </div>
    </div>
    <a href="work.html" class="work-link">view my work</a>
    
    <script>
        // Check URL for secret key
        const urlParams = new URLSearchParams(window.location.search);
        const editMode = urlParams.get('edit');
        const secretKey = urlParams.get('key');
        const SECRET_KEY = 'tiago2024';
        
        // Check if editor mode should be enabled
        if (editMode === 'true' && secretKey === SECRET_KEY) {
            console.log('Editor mode activated via URL');
            
            // Add editor mode class to body for styling
            document.body.classList.add('editor-mode');
            
            // Make certain elements editable
            const editableElements = document.querySelectorAll('h1, .tagline, .description');
            editableElements.forEach(element => {
                element.contentEditable = true;
                element.style.border = '1px dashed rgba(255, 255, 255, 0.3)';
                element.style.padding = '0.5rem';
                element.style.margin = '0.5rem 0';
                element.style.borderRadius = '4px';
                element.style.background = 'rgba(255, 255, 255, 0.05)';
                element.style.cursor = 'text';
            });
            
            // Add subtle indicator that editing is enabled
            const indicator = document.createElement('div');
            indicator.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 5px 10px;
                border-radius: 4px;
                font-size: 12px;
                z-index: 1000;
                opacity: 0.8;
            `;
            indicator.textContent = 'edit mode';
            document.body.appendChild(indicator);
            
            // Preserve URL parameters in all links
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href && !href.startsWith('http') && !href.startsWith('mailto:')) {
                    link.href = `${href}?edit=true&key=tiago2024`;
                }
            });
        } else {
            console.log('Normal mode - no valid editor key');
        }
    </script>
</body>
</html>
