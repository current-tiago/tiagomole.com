<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiago branco mole</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #FF2400;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
        }
        
        /* Password modal styles */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .password-modal.show {
            display: flex;
        }
        
        .password-container {
            background: #FF2400;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .password-input {
            width: 100%;
            padding: 0.8rem;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
        }
        
        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .password-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
            text-transform: lowercase;
        }
        
        .password-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            text-transform: lowercase;
            transition: transform 0.3s ease;
        }
        
        h1:hover {
            transform: scale(1.05);
        }
        
        .tagline {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0.9;
            text-transform: lowercase;
            transition: transform 0.3s ease;
        }
        
        .tagline:hover {
            transform: scale(1.05);
        }
        
        .description {
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.8;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-transform: lowercase;
            transition: transform 0.3s ease;
        }
        
        .description:hover {
            transform: scale(1.05);
        }
        
        .contact {
            font-size: 0.9rem;
            font-weight: 300;
            opacity: 0.7;
            text-transform: lowercase;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        
        .contact:hover {
            transform: scale(1.05);
        }
        
        .work-link {
            font-size: 1rem;
            font-weight: 300;
            text-transform: lowercase;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: auto;
            padding-bottom: 0.1rem;
            opacity: 0.8;
            transition: opacity 0.3s ease, border-bottom 0.3s ease, transform 0.3s ease;
        }
        
        .work-link:hover {
            opacity: 1;
            border-bottom-color: white;
            transform: scale(1.05);
        }
        
        a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: border-color 0.3s ease;
        }
        
        a:hover {
            border-bottom-color: white;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Password modal -->
    <div class="password-modal" id="passwordModal">
        <div class="password-container">
            <h3>enter password</h3>
            <input type="password" class="password-input" id="passwordInput" placeholder="password">
            <div>
                <button class="password-btn" id="submitPassword">submit</button>
                <button class="password-btn" id="cancelPassword">cancel</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1>tiago branco mole</h1>
        <div class="tagline">aspiring economist & entrepreneur</div>
        <div class="description">
            writing about macroeconomics and history, exploring the intersections of finance, politics and human thought
        </div>
        <div class="contact">
            <a href="mailto:tiagobrancomole@gmail.com">tiagobrancomole@gmail.com</a>
        </div>
    </div>
    <a href="work.html" class="work-link">view my work</a>
    
    <script>
        // Password modal functionality
        const passwordModal = document.getElementById('passwordModal');
        const passwordInput = document.getElementById('passwordInput');
        const submitPassword = document.getElementById('submitPassword');
        const cancelPassword = document.getElementById('cancelPassword');
        
        // The secret password (you can change this)
        const SECRET_PASSWORD = 'tiago2024';
        
        // Keyboard shortcut: Shift+T+M (all pressed simultaneously)
        let keysPressed = new Set();
        
        document.addEventListener('keydown', (e) => {
            keysPressed.add(e.key.toLowerCase());
            
            // Check if all required keys are pressed
            if (e.shiftKey && keysPressed.has('t') && keysPressed.has('m')) {
                e.preventDefault();
                keysPressed.clear();
                showPasswordModal();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keysPressed.delete(e.key.toLowerCase());
        });
        
        // Handle password submission
        submitPassword.addEventListener('click', checkPassword);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        // Cancel password entry
        cancelPassword.addEventListener('click', () => {
            hidePasswordModal();
        });
        
        function showPasswordModal() {
            passwordModal.classList.add('show');
            passwordInput.focus();
        }
        
        function hidePasswordModal() {
            passwordModal.classList.remove('show');
            passwordInput.value = '';
        }
        
        function checkPassword() {
            if (passwordInput.value === SECRET_PASSWORD) {
                // Enable editor mode across all pages
                localStorage.setItem('editorMode', 'true');
                localStorage.setItem('authTimestamp', Date.now().toString());
                
                hidePasswordModal();
                
                console.log('Authentication successful. Editor mode enabled.');
                console.log('localStorage editorMode:', localStorage.getItem('editorMode'));
                
                // Show success message
                alert('editor mode enabled! you can now edit content on topic pages.');
            } else {
                alert('incorrect password');
                passwordInput.value = '';
                passwordInput.focus();
            }
        }
    </script>
</body>
</html>
